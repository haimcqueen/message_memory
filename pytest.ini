[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=workers
    --cov=app
    --cov=utils
    --cov-report=term-missing
    --cov-report=html

# Markers for organizing tests
markers =
    unit: Unit tests that test individual functions in isolation
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    external_api: Tests that interact with external APIs (mocked)
    database: Tests that interact with database
    redis: Tests that interact with Redis

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage options
[coverage:run]
omit =
    tests/*
    .venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
